<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
  <ul class="items">
    <li><div>빅맥</div></li>
    <li><div>상하이버거</div></li>
    <li><div>불고기버거</div></li>
    <li><div>치즈버거</div></li>
    <li><div>후렌치후라이</div></li>
  </ul>
</div>

<div>
  <!--위에 ul li안에 상품을 클릭하면 여기서 카트 이벤트가 진행되도록 -->
  <ul class="cart">

  </ul>
</div>

<script>
  var items = document.querySelectorAll(".items li div")// items 내에 li를 걸 수도 있고 , 이렇게 div 까지 선택 할 수도있음.

  var cart = document.querySelector(".cart")//이제 카트에 넣어주는 작업!

  console.log(items);

  for(var i = 0; i< items.length; i++){
      items[i].addEventListener("click", (e) => {
        var target = e.target   //target 클릭한애가 누군지 알아내기위함.
        //이벤트가 발생한 div. target은 event의목적어, 이벤트가 어디서 발생했는지 알려줌
        var str = target.innerHTML//이제 아까 클릭하면 나오는것을, 카트에 넣어주는 작업!!2
        cart.innerHTML += "<li>"+str+"<button>X</button></li>" //카트 넣어주기작업!!3) +=를 이용해 원래있는 innerHtml에 값이 계속 쌓이도록!

      }, false )//e 모든 이벤트는 하나의 파라미터를 받을 수있음..
  }

  function removeFn(event){
    alert("AAA")
    var target = event.target.parentNode //li
    console.log(target)
    cart.removeChild(target)
  }


</script>


</body>
</html>
